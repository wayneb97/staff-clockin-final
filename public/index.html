<!DOCTYPE html>
<html>
<head>
  <title>Clock In / Out</title>
  <style>
    body {
      background: #0f0f0f;
      color: #00ffcc;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 1.2em;
      border-radius: 8px;
      border: none;
    }
    input {
      background: #1a1a1a;
      color: #00ffcc;
    }
    button {
      background: #00ffcc;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #00e6b8;
    }
  </style>
</head>
<body>
  <h2>Enter Your PIN</h2>
  <input id="pin" type="password" maxlength="6" placeholder="4–6 Digit PIN">
  <button onclick="next()">Continue</button>

  <script>
    function next() {
      const pin = document.getElementById('pin').value.trim();
      if (pin.length >= 4) {
        window.location.href = `/status.html?pin=${pin}`;
      } else {
        alert("Enter a valid 4–6 digit PIN.");
      }
    }
  </script>
</body>
</html>
