<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    body {
      background: #0f0f0f;
      color: #00ffe7;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    .button {
      background: #00ffe7;
      color: #000;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 12px;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffe7;
      font-weight: bold;
    }
    .button:hover {
      background: #00e6c3;
    }
  </style>
</head>
<body>
  <h1 id="greeting">Admin Dashboard</h1>
  <div id="buttons" style="display:none">
    <button class="button" onclick="location.href='manage-staff.html'">Manage Staff</button>
    <button class="button" onclick="location.href='view-reports.html'">View Reports</button>
    <button class="button" onclick="logout()">Log Out</button>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('adminUser'));
    if (!user) window.location.href = 'login.html';

    document.getElementById('greeting').innerText = `Welcome, ${user.name || user.email}`;
    document.getElementById('buttons').style.display = 'block';

    function logout() {
      localStorage.removeItem('adminUser');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
